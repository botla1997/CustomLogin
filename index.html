<!DOCTYPE html>
<html>
    <head>
    
        <title>Sign up or sign in</title>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="login-script.js" async></script>	
        <style id="common">
        </style>
        <style id="idpselector">
            #SignInWithLogonNameExchange, #SignUpWithLogonEmailExchange, #SignUpWithLogonNameExchange {
                background-image: url(https://login.microsoftonline.com/static/tenant/templates/idp_logos/colored/local.svg);
            }
            #SignInWithLogonNameExchange:hover, #SignUpWithLogonEmailExchange:hover, #SignUpWithLogonNameExchange:hover {
                background-image: url(https://login.microsoftonline.com/static/tenant/templates/idp_logos/white/local.svg);
            }
            #SignUpWithLogonEmailExchange.text-link {
                background-image: none;
                background-color: transparent !important;
            }
            #SignUpWithLogonEmailExchange.text-link:hover {
                background-image: none;
                background-color: transparent !important;
            }
        </style>
    
    </head>

    <body>
        <div id="background_branding_container" data-tenant-branding-background-color="true">
            <img data-tenant-branding-background="true" src="https://euroleasingdev.b2clogin.com/static/tenant/templates/backgrounds/1-1.png" alt="Background Image">
        </div>
      
        <div class="container  unified_container " role="presentation">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img class="companyLogo" data-tenant-branding-logo="true" src="https://euroleasingdev.b2clogin.com/static/tenant/templates/images/logo.svg" alt="Company Logo">
                            <div id="api" data-name="Unified" role="main">
                                <div class="heading">
                                    <h1 role="heading">Sign in</h1>
                                </div>
                                <form id="localAccountForm" class="localAccount" aria-label="Sign in with your email address">
                                    <div class="intro">
                                        <h2>
                                            Sign in with your email address
                                        </h2>
                                    </div>
                                    <div class="error pageLevel" aria-hidden="true" role="alert">
                                        <p></p>
                                    </div>
                                    <div class="entry">
                                        <div class="entry-item">
                                            <div class="error itemLevel" aria-hidden="false" role="alert" style="display: block;">
                                                <p>Please enter your Email Address</p>
                                            </div>
                                            <input type="email" id="email" name="Email Address" title="Please enter a valid email address" pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?a:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$" autofocus="" placeholder="Email Address" aria-label="Email Address" class="highlightError">
                                        </div>
                                        <div class="entry-item">
                                            <div class="password-label">
                                            </div>
                                            <div class="error itemLevel" aria-hidden="true">
                                                <p role="alert"></p>
                                            </div>
                                            <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
                                            <div class="forgot-password center-height">
                                                <a id="forgotPassword" href="/euroleasingdev.onmicrosoft.com/B2C_1_rracz/api/CombinedSigninAndSignup/forgotPassword?csrf_token=VDdTKzhOTS82RFIwczdER21nZDNEY0ZvZU1KdSsxdVI0YUVFR1phVVV1TWJYYXB5bERRY0N0Nkh4NjYxSWoxMVZMUDNYR3k2bW5mTkZqY083MFZUWUE9PTsyMDI0LTA2LTE4VDEwOjA2OjExLjI1NjQyNjNaO0c3NmgvME81ZFVFZGZDQW1lU0dqTFE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI4MWE1OTNlNy04ZjRkLTQyNWMtYWQ5MS1jMzUyNDJkYjFmZTUifQ&amp;p=B2C_1_rracz">Forgot your password?</a>
                                            </div>
                                        </div>
                                        <div class="working"></div>



                                        <div class="buttons">
                                            <button id="next" type="submit" form="localAccountForm">Sign in</button>
                                        </div>
                                    </div>
                                    <div class="divider">
                                        <h2>OR</h2>
                                    </div>
                                    <div class="create">
                                        <p>
                                            Don't have an account?<a id="createAccount" href="/euroleasingdev.onmicrosoft.com/B2C_1_rracz/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=VDdTKzhOTS82RFIwczdER21nZDNEY0ZvZU1KdSsxdVI0YUVFR1phVVV1TWJYYXB5bERRY0N0Nkh4NjYxSWoxMVZMUDNYR3k2bW5mTkZqY083MFZUWUE9PTsyMDI0LTA2LTE4VDEwOjA2OjExLjI1NjQyNjNaO0c3NmgvME81ZFVFZGZDQW1lU0dqTFE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI4MWE1OTNlNy04ZjRkLTQyNWMtYWQ5MS1jMzUyNDJkYjFmZTUifQ&amp;p=B2C_1_rracz">Sign up now</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
