<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Page</title>
    <style>
        /* Add your custom CSS here */
        .hidden-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="api"></div>
    <script type="text/javascript">
        // Function to disable the specific identity provider button
        function disableIdentityProviderButton() {
            var providerButton = document.querySelectorAll('.accountButton');
            if (providerButton) {
                providerButton.classList.add('hidden-button');
            }
        }

        // Call the function to disable the button after the page loads
        window.onload = function() {
            disableIdentityProviderButton();
        };
    </script>
</body>
</html>
